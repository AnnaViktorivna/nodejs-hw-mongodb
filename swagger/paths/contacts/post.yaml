tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - contactType
          - isFavourite
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Alisa Smith'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '0967788234'
          email:
            description: "Contact's age"
            type: string
            example: 'j@j.com'
          contactType:
            description: "Contact's type of contact. Can be personal, home or other"
            type: string
            enum: ['personal', 'home', 'other']
          isFavourite:
            description: 'Is contact favourite'
            type: boolean
            example: false
          userId:
            description: "User's id"
            type: string
            example: '65e4decdd286b30065d54af9'
          photo:
            description: "Link to contact's photo"
            type: string
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
responses:
  '201':
    description: Creates a Contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a Contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
